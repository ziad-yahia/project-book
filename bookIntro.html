<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pexels-abby-chung-1106468.jpg" />

    <title>Wellcome</title>

    <style>
      .form {
        background-color: #eee;
        box-shadow: 3px 3px 3px 5px black;
        width: 350px;
        height: 350px;
        padding: 20px;
        position: relative;
        top: 90px;
        left: 20%;
        text-align: center;
      }
      .form input {
        border-radius: 7px;
        border-style: none;
        height: 30px;
      }

      body {
        background-image: url("pexels-abby-chung-1106468.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      legend {
        text-align: center;
        font-size: 30px;
        text-shadow: 1px 1px 3px aqua;
      }
      input[type="email"]:hover {
        border: 2px solid blue;
        cursor: pointer;
      }
      input[type="password"]:hover {
        border: 2px solid blue;
        cursor: pointer;
      }
      .head {
        color: white;
        font-size: 50px;
        font-weight: bolder;
        z-index: 3;
        text-transform: capitalize;
        text-shadow: 3px 3px 4px red, 3px 3px 4px rgb(204, 167, 45);
        text-align: center;
        position: relative;
      }
      .ved {
        position: absolute;
        right: 3px;
        top: 3%;
      }
    </style>
  </head>
  <body>
    <h1 class="head">california bookstore</h1>

    <div class="ved">
      <video width="320" height="200" controls autoplay loop preload="auto">
        <source src="bookstore.mp4" type="video/mp4" />
        <source src="bookstore.mp4" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="form">
      <form
        action="bookcontent.html"
        method="post"
        autocomplete="on"
        target="_blank"
      >
        <legend>Sign In Here</legend>
        <br />

        <input
          type="email"
          name="email"
          value=""
          placeholder="Enter Your Email"
          size="40"
          required
        />
        <hr />
        <br />

        <input
          type="password"
          name="Password"
          value=""
          placeholder="Enter Your Password"
          size="40"
          required
        />
        <hr />
        <br />

        <input
          type="submit"
          name="submit"
          value="logen"
          style="width: 300px; border: 2px solid black"
        />
        <hr />
        <br />

        <input
          type="reset"
          name="reset"
          value="reset"
          style="width: 300px; border: 2px solid black"
        />
        <hr />
        <br />

        <input
          type="submit"
          name="submit"
          value="Create New Account"
          style="width: 300px; border: 2px solid black"
          formaction="bookform.html"
          formnovalidate
          formtarget="_blank"
        />
      </form>
    </div>
  </body>
</html>
